<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            margin-bottom: 10px;
        }
    </style>
    <title>Login and Signup</title>
</head>
<body>

    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <div class="error-message" id="loginErrorMessage"></div>

        <button type="button" onclick="validateLoginForm()">Login</button>
    </form>

    <form id="signupForm">
        <h2>Sign Up</h2>
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername" required>

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <div class="error-message" id="signupErrorMessage"></div>

        <button type="button" onclick="validateSignupForm()">Sign Up</button>
    </form>

    <script>
        var signupCredentials = {};

        function validateLoginForm() {
            var loginUsername = document.getElementById('loginUsername').value;
            var loginPassword = document.getElementById('loginPassword').value;

            if (
                signupCredentials.username === loginUsername &&
                signupCredentials.password === loginPassword
            ) {
                alert('Successfully logged in!');
            } else {
                document.getElementById('loginErrorMessage').innerHTML = 'Invalid credentials';
            }
        }

        function validateSignupForm() {
            var signupUsername = document.getElementById('signupUsername').value;
            var signupPassword = document.getElementById('signupPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (signupPassword !== confirmPassword) {
                document.getElementById('signupErrorMessage').innerHTML = 'Passwords do not match';
            } else {
                document.getElementById('signupErrorMessage').innerHTML = '';

                // Store signup credentials for simulation
                signupCredentials = {
                    username: signupUsername,
                    password: signupPassword
                };

                alert('Successfully signed up!');
            }
        }
    </script>

</body>
</html>
